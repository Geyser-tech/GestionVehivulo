<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 tsp-view-title-container">
        <h1 class="tsp-title tsp-view-title tsp-font-size-modal-titles">
            {{'FUNCIONARIES.FUNCIO_TITLE'| translate}}
        </h1>
    </div>
    <div class="filter">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 date">
                <div class="dateContent row">
                    <span class="title tsp-font-size-default-title">
                        {{'FUNCIONARIES.DATA.FUNC_DATE' | translate}}
                    </span>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 dateStart">
                        <mat-form-field appearance="fill" class="generalMatForm">
                            <mat-label class="tsp-font-size-default-content">{{'PIP.LIST.INITIAL_DATE'| translate}}
                            </mat-label>
                            <input matInput [matDatepicker]="picker1" class="tsp-font-size-default-content">
                            <mat-datepicker-toggle matSuffix [for]="picker1" class="tsp-font-size-default-content">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker1 class="tsp-font-size-default-content"></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 dateEnd">
                        <mat-form-field appearance="fill" class="generalMatForm">
                            <mat-label class="tsp-font-size-default-content">{{'PIP.LIST.FINAL_DATE'| translate}}
                            </mat-label>
                            <input matInput [matDatepicker]="picker" class="tsp-font-size-default-content">
                            <mat-datepicker-toggle matSuffix [for]="picker" class="tsp-font-size-default-content">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker class="tsp-font-size-default-content"></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 filterState">
                <cad-chips-input [items]="areas" [InputLabel]="'FUNCIONARIES.DATA.AREA' | translate"
                    [InputCheckLabel]="'FUNCIONARIES.DATA.AREA' | translate"></cad-chips-input>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 filterInsured">
                <label class="tsp-font-size-default-content selectContract">{{'FUNCIONARIES.DATA.FUN_TYPE_CONTRACT'
                    |translate}}</label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="check" [(ngModel)]="favoriteSeason">
                    <mat-radio-button class="tsp-font-size-default-content check_button" *ngFor="let season of seasons"
                        [value]="season">
                        {{season}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 tsp-buttons-container">
                <button mat-raised-button class="tsp-buttons-actions tsp-font-size-buttons tsp-button-success"
                    (click)="registrarFuncionaries()">
                    <mat-icon>add</mat-icon>{{
                    'FUNCIONARIES.DATA.NEW_FUNCIO' | translate
                    }}
                </button>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 listPIP">
        <cad-table-filter [items]="data" [columns]="columns" [actions]="actions" (searchEvent)="showFuncionaries()">
        </cad-table-filter>
    </div>
</div>
